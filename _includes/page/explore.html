<div class="explore">
    <div class="explore__devider">*****</div>
    <div class="explore__label">Explore the different tags</div>
    <ul class="categories">
        {% for tag in site.data.tags %}
            <li class="categories__item"><a href="{{ '/tags/' | append: tag.slug | prepend: site.baseurl }}">{{ tag.name }}</a></li>
        {% endfor %}
		<li class="categories__item"><a href="{{ '/' | prepend: site.baseurl }}">All</a></li>
    </ul>
</div>
